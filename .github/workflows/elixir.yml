name: Elixir
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: elixir:1.9.1
    steps:
    - uses: actions/checkout@v1
    - name: Dependencies
      run: |
        mix local.rebar --force
        mix local.hex --force
        mix deps.get
    - name: Compilation
      run: mix compile
